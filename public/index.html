/* global FB */
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Initialize the Facebook SDK after it has loaded
      window.fbAsyncInit = function() {
        FB.init({
          appId: '1054553945988538', // Replace with your Facebook App ID
          autoLogAppEvents: true,
          xfbml: true,
          version: 'v17.0' // Use the latest version or the one you configured in your Facebook app
        });
  
        console.log('Facebook SDK Initialized');
      };
  
      // Your share button logic
      document.getElementById('shareButton').onclick = function() {
        FB.ui({
          method: 'share',
          href: 'https://www.indiahenna.com/',
          quote: 'I loved this product for my hair, and you can try it too!',
          hashtag: '#HeenaProduct'
        }, function(response) {
          if (response && !response.error_message) {
            alert('Post shared successfully!');
          } else {
            alert('Error while sharing.');
          }
        });
      };
    </script>
  
    <script async defer crossorigin="anonymous" 
      src="https://connect.facebook.net/en_US/sdk.js"></script>
  </body>
</html>
